<!DOCTYPE html>
<html>
<head>
  <title>taskbar</title>
  <style>
    body {
        background-color: rgb(0, 0, 0);
      background-image: url(pattern.);
      font-family: 'Bebas Neue', sans-serif;
      color: black;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgb(255, 255, 255);
      font-family: 'Bebas Neue', sans-serif;
      background-color: rgb(255, 255, 255);
    }
    .time {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Bebas Neue', sans-serif;
    }
    .write-pad {
      width: 100%;
      height: 300px;
      border: px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      font-family: 'Bebas Neue', sans-serif;
    }


    body.dark-mode {
  background-color: rgb(0, 0, 0);
  color: white;
}

.dark-mode .container {
  background-color: rgb(10, 12, 12);
  box-shadow: 0 0 25px rgba(221, 217, 217, 0);
}

.dark-mode .write-pad {
  background-color: rgb(59, 59, 59);
  color: white;
  border-color: rgb(255, 255, 255);
}
.pink{
  color: transparent;
  background-color: transparent;
}
  </style>
</head>
<body><button id="dark-mode-btn" class="pink">Dark Mode</button>
  <div class="container">
    <div class="time"> 

      <span id="time"></span>
    </div>
    <textarea class="write-pad" id="tasks"></textarea>
  </div>
  <script>
    // Display the current time in Warangal
    function displayTime() {
  var now = new Date();
  var offset = 0; // Warangal is 5.5 hours ahead of UTC
  var warangalTime = new Date(now.getTime() + offset * 3600 * 1000);
  var hours = warangalTime.getHours();
  var minutes = warangalTime.getMinutes();
  var ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  var strTime = hours + ':' + minutes + ' ' + ampm;
  var date = warangalTime.toLocaleDateString();
  document.getElementById('time').innerHTML = date + ' ' + strTime;
}

    setInterval(displayTime, 1000); // Update the time every second
    
    // Load the tasks from local storage
    var tasks = localStorage.getItem('tasks');
    if (tasks) {
      document.getElementById('tasks').value = tasks;
    }
    
    // Save the tasks to local storage
    var textarea = document.getElementById('tasks');
    textarea.addEventListener('input', function() {
      localStorage.setItem('tasks', textarea.value);
    });

    // Add an event listener for the click event on the button
document.getElementById('dark-mode-btn').addEventListener('click', function() {
  // Toggle the "dark-mode" class on the body element
  document.body.classList.toggle('dark-mode');
});

  </script>
</body>
</html>
